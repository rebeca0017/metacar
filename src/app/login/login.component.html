<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
            <h1>SB Admin BS4 Angular7</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="usuario.nombre" class="form-control input-underline input-lg"
                               name="nombre" placeholder="Nombre de Usuario">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="usuario.clave" class="form-control input-underline input-lg"
                               name="clave" placeholder="Clave">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
