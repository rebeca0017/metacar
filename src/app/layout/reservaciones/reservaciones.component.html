
<h1>Lista de mantenimientos</h1>
<table class="table table-striped table-sm">
    <tr>
        <td>id</td>
        <td>Servicio</td>
        <td>Fecha</td>
        <td>Hora</td>
    </tr>
    <tr *ngFor="let m of reservaciones">
        <td>{{m.id}}</td>
        <td>{{m.nombre_servicio}}</td>
        <td>{{m.fecha}}</td>
        <td>{{m.hora}}</td>
        <button class="btn btn-danger" (click)="eliminarMantenimiento(m)">Eliminar</button>
    </tr>
</table>
