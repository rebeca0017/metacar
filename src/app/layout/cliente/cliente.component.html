<h1 class="bg-primary text-white">Informacion Personal</h1>
<form action="">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" id="nombreCliente">
    </div>
    <div class="form-group">
        <label for="email">apellido:</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" id="apellido">
    </div>
    <div class="form-group">
        <label for="direccion">direccion:</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion" id="direccion">
    </div>
    <div class="form-group">
        <label for="telefono">telefono:</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono" id="telefono">
    </div>
    <button class="btn btn-primary" (click)="actualizarDatosCliente()">Actualizar</button>
</form>
<hr>
<h1 class="bg-success text-white">Vehiculos</h1>
<form action="">
    <div class="form-group">
        <label for="placas">Placas:</label>
        <select name="placas" id="placas" [(ngModel)]="vehiculo.placas" (change)="seleccionarVehiculo()" >
            <option value="">seleccione</option>
            <option value="{{v.placas}}" *ngFor="let v of vehiculos" >
                {{v.placas}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="placa">placa:</label>
        <input type="text" class="form-control" [(ngModel)]="vehiculo.placas" name="placa" id="placa">
    </div>

    <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" class="form-control" [(ngModel)]="vehiculo.marca" name="marca" id="marca">
    </div>

    <div class="form-group">
        <label for="anio">Año:</label>
        <input type="number" class="form-control" [(ngModel)]="vehiculo.anio" name="anio" id="anio">
    </div>
    <div class="form-group">
        <label for="matricula">Matricula:</label>
        <input type="text" class="form-control" [(ngModel)]="vehiculo.matricula" name="matricula" id="matricula">
    </div>

    <button class="btn btn-success" (click)="registrarVehiculo()">Registrar</button>
    <button class="btn btn-primary" (click)="actualizarVehiculo()">actualizar</button>
</form>
<hr>
<h1>Mis Vehiculos</h1>
<table class="table table-bordered table-striped table-sm table-hover">
    <tr>
        <th>Marca</th>
        <th>Año</th>
    </tr>
    <tr *ngFor="let vehiculo of vehiculos ">
        <td>{{vehiculo.marca}}</td>
        <td>{{vehiculo.anio}}</td>
    </tr>
</table>
